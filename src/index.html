<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Airport</title>
</head>

<body>
    <main>
        <div class='container-header'>
            <div class='title-header'>SEARCH FLIGHT</div>
            <form class='search-transit'>
                <div class="search-block">
                    <i class="fas fa-search" style="color: grey; 
                    font-size: 25px;"></i>
                </div>
                <input search placeholder='Airline, destination or flight #'>

                <button type='submit' class='search-button'>SEARCH</button>
            </form>
        </div>
        <div class='content-container'>
            <div class='content-container__button'>
                <div class='departures'>
                    <span class='departures__text'>
                        <i class="fas fa-plane-departure"></i>
                        DEPARTURES
                    </span>
                </div>
                <div class='arrivals'>
                    <span class="arrivals__text">
                        <i class="fas fa-plane-arrival"></i>
                        ARRIVALS
                    </span>
                </div>
            </div>
        </div>
        <div class='transit-string'>
            <div class='transit-string__header'>Terminal</div>
            <div class='transit-string__header'>Local time</div>
            <div class='transit-string__header'>Destination</div>
            <div class='transit-string__header'>Status</div>
            <div class='transit-string__header'>Airline</div>
            <div class='transit-string__header'>Flight</div>
        </div>
        <div class='transit-string__info'>
            <div class='transit-string__terminal'><span>A</span></spa>
            </div>
            <div class='transit-string__time'>0:55</div>
            <div class='transit-string__destination'>Larnaca</div>
            <div class='transit-string__status'>Landed 0:53</div>
            <div class='transit-string__airlines'>
                <img class='img_style' style='width:60px; padding: 5px;' src='https://api.iev.aero/media/airline/files/5b556c52d6ea7070426218.png'>
                <span>WizzAir</span>
            </div>
            <div class='transit-string__transit-number'>
                <span>W66260</span></div>
        </div>
        <div class='transit-string__info1'>
            <div class='transit-string__terminal'><span>A</span></spa>
            </div>
            <div class='transit-string__time'>0:55</div>
            <div class='transit-string__destination'>Larnaca</div>
            <div class='transit-string__status'>Landed 0:53</div>
            <div class='transit-string__airlines'>
                <img class='img_style' style='width:60px; padding: 5px;' src='https://api.iev.aero/media/airline/files/5b556c52d6ea7070426218.png'>
                <span>WizzAir</span>
            </div>
            <div class='transit-string__transit-number'>
                <span>W66260</span></div>
        </div>
        <div class='transit-string__info'>
            <div class='transit-string__terminal'><span>A</span></spa>
            </div>
            <div class='transit-string__time'>0:55</div>
            <div class='transit-string__destination'>Larnaca</div>
            <div class='transit-string__status'>Landed 0:53</div>
            <div class='transit-string__airlines'>
                <img class='img_style' style='width:60px; padding: 5px;' src='https://api.iev.aero/media/airline/files/5b556c52d6ea7070426218.png'>
                <span>WizzAir</span>
            </div>
            <div class='transit-string__transit-number'>
                <span>W66260</span></div>
        </div>

    </main>
</body>

</html>
