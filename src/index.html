<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.scss">
    <title>Airport</title>
</head>

<body>
    <main>
        <div class='container-header'>
            <div class='title-header'>SEARCH FLIGHT</div>
            <div class='search-transit'>
                <input placeholder='Airline, destination or flight #'>
                <button type='submit' class='search-button'>SEARCH</button>
            </div>
        </div>
        <div class='content-container'>
            <div class='content-container__button'>
                <div class='departures'>DEPARTURES</div>
                <div class='arrivals'>ARRIVALS</div>
            </div>
        </div>
        <div class='transit-string'>
            <div class='transit-string__header'>Terminal</div>
            <div class='transit-string__header'>Local time</div>
            <div class='transit-string__header'>Destination</div>
            <div class='transit-string__header'>Status</div>
            <div class='transit-string__header'>Airline</div>
            <div class='transit-string__header'>Flight</div>
        </div>
        <div class='transit-string__info'>
            <div class='transit-string__data'>Terminal</div>
            <div class='transit-string__data'>0:55</div>
            <div class='transit-string__data'>Larnaca</div>
            <div class='transit-string__data'>Landed 0:53</div>
            <div class='transit-string__data'>WizzAir</div>
            <div class='transit-string__data'>W66260</div>
        </div>
    </main>
</body>

</html>
